<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="/style/style.css" />
  <title>Formulário de Convite</title>
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <header>
          <img src="./assets/icons/Logo.svg" alt="Logo Logo stars" />
          <div class="title">
            <h2>Festivite</h2>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </header>
        <img src="./assets/Background.png" alt="" />
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h2>Crie seu convite</h2>
        <form action="" method="post" enctype="multipart/form-data">
          <fieldset class="about event">
            <header>
              <img src="./assets/icons/calendar.svg" alt="icon calendar" />
              <legend>Sobre o evento</legend>
            </header>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input type="text" id="title" name="title" placeholder="Nome do evento" />
            </div>

            <div class="grid">
              <div class="input-wrapper ">
                <label for="inicio">Início</label>
                <input type="date" name="inicio" id="inicio" />
              </div>

              <div class="input-wrapper">
                <label for="fim">Fim</label>
                <input type="date" name="fim" id="fim" />
              </div>

              <div class="input-wrapper" >
                <label>Tipo</label>
                <div class="radio">
                  <input type="radio" name="tipo" id="presencial" value="presencial" hidden />
                  <label for="presencial" class="radio-btn">
                    <img src="./assets/icons/building-2.svg" alt="" />
                    Presencial
                  </label>

                  <input type="radio" name="tipo" id="online" value="online" hidden />
                  <label for="online" class="radio-btn">
                    <img src="./assets/icons/video.svg" alt="" />
                    Online
                  </label>
                </div>
              </div>

              <div class="input-wrapper" >
                <label for="local">Local</label>
                <input type="text" id="local" name="local" placeholder="Link ou endereço" />
              </div>
            </div>

            <div class="text-area-wrapper">
              <label for="descricao">Descrição</label>
              <textarea name="descricao" id="descricao" placeholder="Escreva sobre os detalhes do evento" rows="6" cols="30"></textarea>
            </div>
          </fieldset>

          <fieldset class="personalizacao">
            <header>
                <img src="/assets/icons/paintbrush-vertical.svg" alt=""><legend>Personalizacao</legend>
                <div class="input-wrapper">
            </header>
            <div class="flex-1">
              <div class="input-wrapper">
                  <label >Cor principal</label>
                  <div class="radio-color">
                      <input type="radio" id="blue" name="color" value="blue" >
                      <input type="radio" id="purple" name="color" value="purple" >
                      <input type="radio" id="pink" name="color" value="pink" >
                      <input type="radio" id="fuschia" name="color" value="fuschia" >
                      <input type="radio" id="orange" name="color" value="orange" >
                      <input type="radio" id="yellow" name="color" value="yellow" >
                      <input type="radio" id="lime" name="color" value="lime"  >
                      <input type="radio" id="green" name="color" value="green"  >
                      <input type="radio" id="cyan" name="color" value="cyan" > 
                      <input type="radio" id="navy" name="color" value="navy" >
                      <input type="radio" id="black" name="color" value="black" >
                  </div>
              </div>
              <div class="input-wrapper">
                  <label >Tema do evento</label>
                  <div class="radio-event">
                      <div class="card">
                          <img src="/assets/Image.svg" alt="">
                          <input type="radio" value="aniversario" id="aniversario" name="tema" >
                          <label>Aniversario</label>
                      </div>
                      <div class="card">
                          <img src="/assets/Image-1.svg" alt="">
                          <input type="radio" value="aniversario" id="aniversario" name="tema" >
                          <label>Infantil</label>
                      </div>
                      <div class="card">
                          <img src="/assets/Image-2.svg" alt="">
                          <input type="radio" value="aniversario" id="aniversario" name="tema" >
                          <label>Formatura</label>
                      </div>
                      <div class="card">
                          <img src="/assets/Image-3.svg" alt="">
                          <input type="radio" value="aniversario" id="aniversario" name="tema" >
                          <label>Casamento</label>
                      </div>
                      <div class="card">
                          <img src="/assets/Image-4.svg" alt="">
                          <input type="radio" value="aniversario" id="aniversario" name="tema" >
                          <label>Cha de bebe</label>
                      </div>
                      <div class="card">
                        <img src="/assets/Image-5.svg" alt="">
                        <input type="radio" value="aniversario" id="aniversario" name="tema" >
                        <label>Cha de panela</label>
                      </div>
                      <div class="card">
                        <img src="/assets/Image-6.svg" alt="">
                        <input type="radio" value="aniversario" id="aniversario" name="tema" >
                        <label>Carnaval</label>
                      </div>
                      <div class="card">
                        <img src="/assets/Image-7.svg" alt="">
                        <input type="radio" value="aniversario" id="aniversario" name="tema" >
                        <label>Pascoa</label>
                      </div>
                      <div class="card">
                        <img src="/assets/Image-8.svg" alt="">
                        <input type="radio" value="aniversario" id="aniversario" name="tema" >
                        <label>Sao joao</label>
                      </div>
                      <div class="card">
                        <img src="/assets/Image-9.svg" alt="">
                        <input type="radio" value="aniversario" id="aniversario" name="tema" >
                        <label>Halloween</label>
                      </div>
                      <div class="card">
                        <img src="/assets/Image-10.svg" alt="">
                        <input type="radio" value="aniversario" id="aniversario" name="tema" >
                        <label>Natal</label>
                      </div>
                      <div class="card">
                        <img src="/assets/Image-11.svg" alt="">
                        <input type="radio" value="aniversario" id="aniversario" name="tema" >
                        <label>Outro</label>
                      </div>
                  </div>
              </div>
              <div class="flex">
                <div class="input-wrapper">
                  <label for="modo">Estilo</label>
                  <div class="bright">
                    <div class="ipt">
                      <input type="checkbox" name="modo" id="escuro">
                    </div>
                    <span class="escuro">escuro</span>
                    <span class="claro">claro</span>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label>Foto da capa</label>
                  <div class="upload-wrapper">
                    <label class="file-label" for="fileUpload"> <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z" fill="#59B2FF"/>
                      </svg>
                       Selecionar</label>
                    <input type="file" id="fileUpload" hidden>
                    <span class="file-name" id="fileName">Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div> 
            </div>
          </fieldset>
          <fieldset class="dados-pessoais">
            <header>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.25C8.41421 1.25 8.75 1.58579 8.75 2V3.25H15.25V2C15.25 1.58579 15.5858 1.25 16 1.25C16.4142 1.25 16.75 1.58579 16.75 2V3.25H19C20.5188 3.25 21.75 4.48122 21.75 6V20C21.75 21.5188 20.5188 22.75 19 22.75H5C3.48122 22.75 2.25 21.5188 2.25 20V6C2.25 4.48122 3.48122 3.25 5 3.25H7.25V2C7.25 1.58579 7.58579 1.25 8 1.25ZM5 4.75C4.30964 4.75 3.75 5.30964 3.75 6V20C3.75 20.6904 4.30964 21.25 5 21.25H19C19.6904 21.25 20.25 20.6904 20.25 20V6C20.25 5.30964 19.6904 4.75 19 4.75H5ZM12 8.75C11.3096 8.75 10.75 9.30964 10.75 10C10.75 10.6904 11.3096 11.25 12 11.25C12.6904 11.25 13.25 10.6904 13.25 10C13.25 9.30964 12.6904 8.75 12 8.75ZM9.25 10C9.25 8.48122 10.4812 7.25 12 7.25C13.5188 7.25 14.75 8.48122 14.75 10C14.75 11.5188 13.5188 12.75 12 12.75C10.4812 12.75 9.25 11.5188 9.25 10ZM7.05546 16.0555C7.57118 15.5397 8.27065 15.25 9 15.25H15C15.7293 15.25 16.4288 15.5397 16.9445 16.0555C17.4603 16.5712 17.75 17.2707 17.75 18C17.75 18.4142 17.4142 18.75 17 18.75C16.5858 18.75 16.25 18.4142 16.25 18C16.25 17.6685 16.1183 17.3505 15.8839 17.1161C15.6495 16.8817 15.3315 16.75 15 16.75H9C8.66848 16.75 8.35054 16.8817 8.11612 17.1161C7.8817 17.3505 7.75 17.6685 7.75 18C7.75 18.4142 7.41421 18.75 7 18.75C6.58579 18.75 6.25 18.4142 6.25 18C6.25 17.2707 6.53973 16.5712 7.05546 16.0555Z" fill="#869198"/>
                </svg>
                <legend>Dados para contato</legend>
              </header>
                <div class="input-wrapper">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required placeholder="Nome completo">
                    <label class="erro"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g clip-path="url(#clip0_4188_256)">
                      <path fill-rule="evenodd" clip-rule="evenodd" d="M8.00004 1.83337C4.59428 1.83337 1.83337 4.59428 1.83337 8.00004C1.83337 11.4058 4.59428 14.1667 8.00004 14.1667C11.4058 14.1667 14.1667 11.4058 14.1667 8.00004C14.1667 4.59428 11.4058 1.83337 8.00004 1.83337ZM0.833374 8.00004C0.833374 4.042 4.042 0.833374 8.00004 0.833374C11.9581 0.833374 15.1667 4.042 15.1667 8.00004C15.1667 11.9581 11.9581 15.1667 8.00004 15.1667C4.042 15.1667 0.833374 11.9581 0.833374 8.00004ZM8.00004 4.83337C8.27618 4.83337 8.50004 5.05723 8.50004 5.33337V8.00004C8.50004 8.27618 8.27618 8.50004 8.00004 8.50004C7.7239 8.50004 7.50004 8.27618 7.50004 8.00004V5.33337C7.50004 5.05723 7.7239 4.83337 8.00004 4.83337ZM7.50004 10.6667C7.50004 10.3906 7.7239 10.1667 8.00004 10.1667H8.00671C8.28285 10.1667 8.50671 10.3906 8.50671 10.6667C8.50671 10.9428 8.28285 11.1667 8.00671 11.1667H8.00004C7.7239 11.1667 7.50004 10.9428 7.50004 10.6667Z" fill="#FF5959"/>
                      </g>
                      <defs>
                      <clipPath id="clip0_4188_256">
                      <rect width="16" height="16" fill="white"/>
                      </clipPath>
                      </defs>
                      </svg>
                      Campo obrigadorio
                      </label>
                  </div>
                  <div class="grid">
                    <div class="input-wrapper">
                      <label for="E-mail">E-mail</label>
                      <input type="text" id="E-mail" name="E-mail"  placeholder="exemplo@email.com">
                    </div>
                    <div class="input-wrapper">
                      <label for="telefone">Telefone</label>
                      <input type="tel" name="telefone" id="telefone" placeholder="(99) 99999-9999">
                    </div>
                  </div>
          </fieldset>
          <fieldset class="input-wrapper">
            <div class="check-box">
              <div class="box">
                <input type="checkbox" name="termos" id="termos">
                <svg width="12" height="9" viewBox="0 0 12 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11.6868 0.646447C11.8821 0.841709 11.8821 1.15829 11.6868 1.35355L4.35351 8.68689C4.15825 8.88215 3.84167 8.88215 3.64641 8.68689L0.313073 5.35355C0.11781 5.15829 0.11781 4.84171 0.313073 4.64645C0.508335 4.45118 0.824917 4.45118 1.02018 4.64645L3.99996 7.62623L10.9797 0.646447C11.175 0.451184 11.4916 0.451184 11.6868 0.646447Z" fill="#59B2FF"/>
                  </svg>
                  
                <label for="termos">Li e concordo com os <span class="blue">Termos e Condições</span> e com a <span class="blue">Política de Privacidade</span></label>

              </div>
              <div class="box">
                <input type="checkbox" name="atualizacoes-email" id="atualizacoes">
                <svg width="12" height="9" viewBox="0 0 12 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11.6868 0.646447C11.8821 0.841709 11.8821 1.15829 11.6868 1.35355L4.35351 8.68689C4.15825 8.88215 3.84167 8.88215 3.64641 8.68689L0.313073 5.35355C0.11781 5.15829 0.11781 4.84171 0.313073 4.64645C0.508335 4.45118 0.824917 4.45118 1.02018 4.64645L3.99996 7.62623L10.9797 0.646447C11.175 0.451184 11.4916 0.451184 11.6868 0.646447Z" fill="#59B2FF"/>
                  </svg>
                <label for="atualizacoes-email">Aceito receber atualizações e promoções por e-mail</label>
              </div>
              <div class="box">
                <input type="checkbox" name="atualizacoes-sms" id="atualizacoes-sms">
                <svg width="12" height="9" viewBox="0 0 12 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11.6868 0.646447C11.8821 0.841709 11.8821 1.15829 11.6868 1.35355L4.35351 8.68689C4.15825 8.88215 3.84167 8.88215 3.64641 8.68689L0.313073 5.35355C0.11781 5.15829 0.11781 4.84171 0.313073 4.64645C0.508335 4.45118 0.824917 4.45118 1.02018 4.64645L3.99996 7.62623L10.9797 0.646447C11.175 0.451184 11.4916 0.451184 11.6868 0.646447Z" fill="#59B2FF"/>
                  </svg>
                <label for="atualizacoes-sms">Aceito receber atualizações e promoções por SMS</label>
              </div>
            </div>
            <div class="btn">
              <button class="submit"><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M1.71284 4.21284C2.14261 3.78307 2.7255 3.54163 3.33329 3.54163H16.6666C17.2744 3.54163 17.8573 3.78307 18.2871 4.21284C18.7168 4.64261 18.9583 5.2255 18.9583 5.83329V7.49996C18.9583 7.84514 18.6785 8.12496 18.3333 8.12496C17.836 8.12496 17.3591 8.3225 17.0075 8.67413C16.6558 9.02576 16.4583 9.50268 16.4583 9.99996C16.4583 10.4972 16.6558 10.9742 17.0075 11.3258C17.3591 11.6774 17.836 11.875 18.3333 11.875C18.6785 11.875 18.9583 12.1548 18.9583 12.5V14.1666C18.9583 14.7744 18.7168 15.3573 18.2871 15.7871C17.8573 16.2168 17.2744 16.4583 16.6666 16.4583H3.33329C2.7255 16.4583 2.14261 16.2168 1.71284 15.7871C1.28307 15.3573 1.04163 14.7744 1.04163 14.1666V12.5C1.04163 12.1548 1.32145 11.875 1.66663 11.875C2.16391 11.875 2.64082 11.6774 2.99245 11.3258C3.34408 10.9742 3.54163 10.4972 3.54163 9.99996C3.54163 9.50268 3.34408 9.02576 2.99245 8.67413C2.64082 8.3225 2.16391 8.12496 1.66663 8.12496C1.32145 8.12496 1.04163 7.84514 1.04163 7.49996V5.83329C1.04163 5.2255 1.28307 4.64261 1.71284 4.21284ZM11.4583 15.2083V14.1666C11.4583 13.8214 11.1785 13.5416 10.8333 13.5416C10.4881 13.5416 10.2083 13.8214 10.2083 14.1666V15.2083H3.33329C3.05703 15.2083 2.79207 15.0985 2.59672 14.9032C2.40137 14.7078 2.29163 14.4429 2.29163 14.1666V13.0618C2.88753 12.9402 3.43985 12.6462 3.87633 12.2097C4.46239 11.6236 4.79163 10.8288 4.79163 9.99996C4.79163 9.17116 4.46239 8.3763 3.87633 7.79025C3.43985 7.35376 2.88753 7.05973 2.29163 6.93808V5.83329C2.29163 5.55703 2.40137 5.29207 2.59672 5.09672C2.79207 4.90137 3.05703 4.79163 3.33329 4.79163H10.2083V5.83329C10.2083 6.17847 10.4881 6.45829 10.8333 6.45829C11.1785 6.45829 11.4583 6.17847 11.4583 5.83329V4.79163H16.6666C16.9429 4.79163 17.2078 4.90137 17.4032 5.09672C17.5985 5.29207 17.7083 5.55703 17.7083 5.83329V6.93808C17.1124 7.05973 16.5601 7.35376 16.1236 7.79025C15.5375 8.3763 15.2083 9.17116 15.2083 9.99996C15.2083 10.8288 15.5375 11.6236 16.1236 12.2097C16.5601 12.6462 17.                 Gerar Convite</button>
              </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
